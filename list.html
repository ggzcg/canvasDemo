<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title th:text="${shopName}">胖吴货栈</title>
<link rel="stylesheet" th:href="@{/css/common_new.css}" href="css/common_new.css" />
<link rel="stylesheet" th:href="@{/css/growing_gifts.css}" href="css/growing_gifts.css"/>
<script th:src="@{/js/jquery.js}" src="js/jquery.js" type="text/javascript"></script>
<script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
	function is_weixin_browse(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return r[2];
        return null;
    }
    if(is_weixin_browse()) {
        if (!localStorage.seedInfo && !GetQueryString('nickname')) {
            window.location.href = "http://testweixin.youzhipai.cn/warehouse/weixin/notMenu/redirect?sid=13&tourl=http://192.168.199.140:3000/growing_gift/list.html&outsideFlag=1";
        }
    }
</script>
</head>
<body>
<div class="layout" style="background-color: #fff">
	<div class="list">
		<ul>
			
		</ul>
	</div>
</div>
<p class="more">上拉加载更多</p>
<div class="showNone"><span>木有内容<br>赶紧去拆福袋获得成长礼物吧！</span></div>
<div id="copyright">
	<p>All Rights Reservred@<span>2016</span><span th:text="${shopName}">胖吴货栈</span> 版权所有</p><p>技术支持：胖吴电商</p>
	<p><a href="http://www.youzhipai.cn/"></a></p>
</div>
</body>
<script th:src="@{/js/fastclick.js}" src="js/fastclick.js"></script>
<script>
    
    if (window.addEventListener){
        window.addEventListener("load", downloadJSAtOnload, false);
    }
    else if (window.attachEvent){
        window.attachEvent("onload", downloadJSAtOnload);
    }else{
        window.onload = downloadJSAtOnload;
    }
    function downloadJSAtOnload() {
        var element2 = document.createElement("script");
        element2.src = "js/listGrow.js";
        document.body.appendChild(element2);
    }
    
</script>
</html>
